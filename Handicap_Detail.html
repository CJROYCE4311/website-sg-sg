<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handicap Top 5 Detail | SG@SG</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</head>

<body class="bg-slate-50 text-slate-900 font-sans antialiased min-h-screen flex flex-col">

    <!-- Header Section -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="SG-SG Map.png" alt="SG-SG Map" class="h-10 w-10 object-contain">
                <div>
                    <h1 class="text-2xl font-bold text-slate-900 flex items-center gap-2">
                        <span>SG@SG</span>
                        <span class="text-emerald-600">Handicap Detail</span>
                    </h1>
                    <p class="text-slate-500 text-xs mt-0.5">Player Performance & History</p>
                </div>
            </div>

            <nav class="flex gap-4">
                <a href="AdminPortal.html"
                    class="text-sm font-medium text-slate-500 hover:text-emerald-600 transition flex items-center gap-1">
                    <i class="fa-solid fa-arrow-left"></i> Back to Admin
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-6 py-8">

        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="p-6 border-b border-slate-100 flex justify-between items-center">
                <h2 class="font-bold text-lg text-slate-800">Top 5 Rounds Detail</h2>
                <div class="relative">
                    <i class="fa-solid fa-search absolute left-3 top-3 text-slate-400 text-sm"></i>
                    <input type="text" id="searchInput" placeholder="Search players..."
                        class="pl-9 pr-4 py-2 text-sm border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-500 w-64">
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr
                            class="bg-slate-50 text-slate-600 text-xs uppercase tracking-wider border-b border-slate-200">
                            <th class="p-4 font-semibold cursor-pointer hover:bg-slate-100 transition-colors"
                                onclick="sortTable('player')">
                                Player <i id="icon-player" class="fa-solid fa-sort text-slate-300 ml-1"></i>
                            </th>
                            <th class="p-4 font-semibold cursor-pointer hover:bg-slate-100 transition-colors"
                                onclick="sortTable('date')">
                                Date <i id="icon-date" class="fa-solid fa-sort text-slate-300 ml-1"></i>
                            </th>
                            <th class="p-4 font-semibold text-center cursor-pointer hover:bg-slate-100 transition-colors"
                                onclick="sortTable('gross')">
                                Gross <i id="icon-gross" class="fa-solid fa-sort text-slate-300 ml-1"></i>
                            </th>
                            <th class="p-4 font-semibold text-center cursor-pointer hover:bg-slate-100 transition-colors"
                                onclick="sortTable('hcp')">
                                HCP Used <i id="icon-hcp" class="fa-solid fa-sort text-slate-300 ml-1"></i>
                            </th>
                            <th class="p-4 font-semibold text-center cursor-pointer hover:bg-slate-100 transition-colors"
                                onclick="sortTable('net')">
                                Net <i id="icon-net" class="fa-solid fa-sort text-slate-300 ml-1"></i>
                            </th>
                            <th class="p-4 font-semibold text-center cursor-pointer hover:bg-slate-100 transition-colors"
                                onclick="sortTable('diff')">
                                Differential <i id="icon-diff" class="fa-solid fa-sort text-slate-300 ml-1"></i>
                            </th>
                            <th class="p-4 font-semibold text-center cursor-pointer hover:bg-slate-100 transition-colors"
                                onclick="sortTable('rounds')">
                                Rounds Avail <i id="icon-rounds" class="fa-solid fa-sort text-slate-300 ml-1"></i>
                            </th>
                            <th class="p-4 font-semibold cursor-pointer hover:bg-slate-100 transition-colors"
                                onclick="sortTable('notes')">
                                Notes <i id="icon-notes" class="fa-solid fa-sort text-slate-300 ml-1"></i>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="text-sm text-slate-700 divide-y divide-slate-100">
                        <!-- Rows will be populated by JS -->
                    </tbody>
                </table>
            </div>

            <div class="p-4 border-t border-slate-100 text-xs text-slate-400 text-center">
                Showing all records based on provided metrics.
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="container mx-auto px-6 py-6 text-center text-sm text-gray-400">
            &copy; 2026 SG@SG. Member Driven.
        </div>
    </footer>

    <script>
        let allData = [];
        let currentSort = { column: null, direction: 'asc' };
        let searchTerm = '';

        document.addEventListener('DOMContentLoaded', () => {
            const rawData = document.getElementById('rawData').textContent.trim();
            const lines = rawData.split('\n');

            // Skip header (i=1)
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;

                const cols = line.split(/\t/).map(c => c.trim());

                // Parse row data
                const row = {
                    player: cols[0] || '',
                    date: cols[1] || '',
                    gross: parseNumber(cols[2]),
                    hcp: parseNumber(cols[3]),
                    net: parseNumber(cols[4]),
                    diff: parseNumber(cols[5]),
                    rounds: parseNumber(cols[6]),
                    notes: cols[7] || '',
                    // Keep original strings for display if needed, but we render from these values
                    grossDisplay: cols[2] || '',
                    hcpDisplay: cols[3] || '',
                    netDisplay: cols[4] || '',
                    diffDisplay: cols[5] || '',
                    roundsDisplay: cols[6] || ''
                };
                allData.push(row);
            }

            renderTable();

            // Search Filter
            document.getElementById('searchInput').addEventListener('keyup', function (e) {
                searchTerm = e.target.value.toLowerCase();
                renderTable();
            });
        });

        function parseNumber(val) {
            if (!val) return -999999; // For sorting empty values to bottom/top
            const num = parseFloat(val);
            return isNaN(num) ? -999999 : num;
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            // Filter
            let displayData = allData.filter(row => {
                if (!searchTerm) return true;
                // Search mostly on player name, maybe date
                return row.player.toLowerCase().includes(searchTerm);
            });

            // Sort
            if (currentSort.column) {
                displayData.sort((a, b) => {
                    let valA = a[currentSort.column];
                    let valB = b[currentSort.column];

                    if (typeof valA === 'string') {
                        valA = valA.toLowerCase();
                        valB = valB.toLowerCase();
                    }

                    if (valA < valB) return currentSort.direction === 'asc' ? -1 : 1;
                    if (valA > valB) return currentSort.direction === 'asc' ? 1 : -1;
                    return 0;
                });
            }

            // Render
            displayData.forEach(row => {
                const tr = document.createElement('tr');
                tr.className = "hover:bg-slate-50 transition-colors border-b border-slate-100 last:border-0";

                tr.innerHTML = `
                    <td class="p-4 font-medium text-slate-800">${row.player}</td>
                    <td class="p-4 text-slate-600">${row.date}</td>
                    <td class="p-4 text-center font-medium">${row.grossDisplay}</td>
                    <td class="p-4 text-center text-slate-500">${row.hcpDisplay}</td>
                    <td class="p-4 text-center font-bold text-emerald-700 bg-emerald-50 rounded-lg">${row.netDisplay}</td>
                    <td class="p-4 text-center text-slate-600">${row.diffDisplay}</td>
                    <td class="p-4 text-center text-slate-600">${row.roundsDisplay}</td>
                    <td class="p-4 text-xs italic text-slate-400">${row.notes}</td>
                `;
                tbody.appendChild(tr);
            });

            updateIcons();
        }

        function sortTable(column) {
            if (currentSort.column === column) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.column = column;
                currentSort.direction = 'asc';
            }
            renderTable();
        }

        function updateIcons() {
            // Reset all icons
            const icons = document.querySelectorAll('[id^="icon-"]');
            icons.forEach(icon => {
                icon.className = "fa-solid fa-sort text-slate-300 ml-1";
            });

            // Set active icon
            if (currentSort.column) {
                const icon = document.getElementById(`icon-${currentSort.column}`);
                if (icon) {
                    icon.className = `fa-solid fa-sort-${currentSort.direction === 'asc' ? 'up' : 'down'} text-emerald-600 ml-1`;
                }
            }
        }
    </script>
