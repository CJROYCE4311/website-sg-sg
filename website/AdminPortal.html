<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SG@SG Administrator Portal</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-900 font-sans antialiased min-h-screen flex flex-col">

    <!-- Header Section -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="assets/SG-SG Map.png" alt="SG-SG Map" class="h-10 w-10 object-contain">
                <a href="index.html"
                    class="text-xl font-bold tracking-tight text-gray-900 hover:text-green-700 transition">SG@SG </a>
                <img src="assets/Sterling Grove Flag.png" alt="Sterling Grove Flag" class="h-10 w-10 object-contain">
            </div>

            <nav class="hidden md:flex space-x-8 text-sm font-medium">
                <a href="index.html" class="text-gray-500 hover:text-green-700 transition">Home</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center px-6 py-12">
        <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">
            <div class="p-8">
                <div class="text-center mb-8">
                    <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-green-100 mb-4">
                        <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                            </path>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-bold text-gray-900">Administrator Access</h2>
                    <p class="text-gray-500 text-sm mt-2">Please enter the passcode to continue.</p>
                </div>

                <div id="loginForm" class="space-y-6">
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Passcode</label>
                        <input type="password" id="password"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-green-500 transition outline-none"
                            placeholder="Enter 4-digit code">
                        <p id="errorMessage" class="hidden mt-2 text-sm text-red-600 flex items-center">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            Invalid passcode. Please try again.
                        </p>
                    </div>

                    <button onclick="checkPassword()"
                        class="w-full py-3 px-4 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg shadow-md hover:shadow-lg transition duration-200 transform hover:-translate-y-0.5">
                        Access Portal
                    </button>
                </div>

                <div id="successContent" class="hidden text-center space-y-6 animate-fade-in">
                    <div class="p-4 bg-green-50 rounded-lg border border-green-100 text-green-800">
                        <p class="font-medium">Access Granted</p>
                    </div>

                    <a href="HandicapAnalysis.html"
                        class="block w-full py-4 px-6 bg-slate-900 hover:bg-slate-800 text-white font-bold rounded-xl shadow-lg hover:shadow-xl transition transform hover:-translate-y-1 flex items-center justify-between group">
                        <span>Handicap Analysis Audit</span>
                        <svg class="w-5 h-5 text-gray-400 group-hover:text-white transition" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7">
                            </path>
                        </svg>
                    </a>

                    <a href="HandicapProposal.html"
                        class="block w-full py-4 px-6 bg-white border border-gray-200 hover:border-green-500 hover:bg-green-50 text-gray-800 font-bold rounded-xl shadow-sm hover:shadow-md transition transform hover:-translate-y-1 flex items-center justify-between group">
                        <span>Read Proposal: Fairer Competition</span>
                        <svg class="w-5 h-5 text-gray-400 group-hover:text-green-600 transition" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7">
                            </path>
                        </svg>
                    </a>

                    <a href="Handicap_Detail.html"
                        class="block w-full py-4 px-6 bg-white border border-gray-200 hover:border-green-500 hover:bg-green-50 text-gray-800 font-bold rounded-xl shadow-sm hover:shadow-md transition transform hover:-translate-y-1 flex items-center justify-between group">
                        <span>Handicap Detail</span>
                        <svg class="w-5 h-5 text-gray-400 group-hover:text-green-600 transition" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7">
                            </path>
                        </svg>
                    </a>

                    <a href="HandicapProbability.html"
                        class="block w-full py-4 px-6 bg-white border border-gray-200 hover:border-green-500 hover:bg-green-50 text-gray-800 font-bold rounded-xl shadow-sm hover:shadow-md transition transform hover:-translate-y-1 flex items-center justify-between group">
                        <span>USGA Odds Table</span>
                        <svg class="w-5 h-5 text-gray-400 group-hover:text-green-600 transition" fill="none"
                            stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7">
                            </path>
                        </svg>
                    </a>
                </div>
            </div>
            <div class="bg-gray-50 px-8 py-4 border-t border-gray-100 text-center">
                <a href="index.html" class="text-sm text-gray-500 hover:text-gray-900 transition">Back to Home</a>
            </div>
        </div>
    </main>

    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="container mx-auto px-6 py-6 text-center text-sm text-gray-400">
            &copy; 2026 SG@SG. Authorized Personnel Only.
        </div>
    </footer>

    <script>
        function checkPassword() {
            const input = document.getElementById('password');
            const errorMsg = document.getElementById('errorMessage');
            const form = document.getElementById('loginForm');
            const success = document.getElementById('successContent');

            if (input.value === '1234') {
                errorMsg.classList.add('hidden');
                form.classList.add('hidden');
                success.classList.remove('hidden');
            } else {
                errorMsg.classList.remove('hidden');
                input.classList.add('border-red-300', 'focus:ring-red-500', 'focus:border-red-500');
                input.classList.remove('border-gray-300', 'focus:ring-green-500', 'focus:border-green-500');

                // Shake animation
                input.parentElement.classList.add('animate-shake');
                setTimeout(() => {
                    input.parentElement.classList.remove('animate-shake');
                }, 500);
            }
        }

        // Add Enter key support
        document.getElementById('password').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });
    </script>

    <style>
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-shake {
            animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-4px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(4px, 0, 0);
            }
        }
    </style>
</body>

</html>
