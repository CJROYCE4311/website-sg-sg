        // Parse and Render CSV Data

        document.addEventListener('DOMContentLoaded', () => {
             const rows = csvData.trim().split('\n').slice(1); // Skip header
             const tbody = document.getElementById('tableBody');
             if(tbody) tbody.innerHTML = ''; // Clear loading message
             
             rows.forEach((row, rowIndex) => {
                 const cols = row.split(',');
                 if (cols.length < 2) return;
                 
                 const tr = document.createElement('tr');
                 tr.className = rowIndex % 2 === 0 ? 'bg-white' : 'bg-gray-50'; // Zebra striping
                 
                 cols.forEach((col, idx) => {
                     const td = document.createElement('td');
                     // Player Name (Left), Money (Right)
                     td.className = idx === 0 
                        ? "px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 text-left" 
                        : "px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-right";
                     
                     if (idx > 0) {
                        const val = parseFloat(col);
                        td.textContent = isNaN(val) ? '$0.00' : '$' + val.toFixed(2);
                        // Highlight Total Column (Last one)
                        if (idx === cols.length - 1) td.classList.add('font-bold', 'text-green-700', 'bg-gray-100');
                     } else {
                        td.textContent = col;
                     }
                     tr.appendChild(td);
                 });
                 if(tbody) tbody.appendChild(tr);
             });
        });

        const sortDirections = {};

        function sortTable(columnIndex) {
            const table = document.getElementById("moneyTable");
            const tbody = table.tBodies[0];
            const rows = Array.from(tbody.rows);
            const header = table.tHead.rows[0].cells[columnIndex];
            const direction = sortDirections[columnIndex] === 'asc' ? 'desc' : 'asc';
            sortDirections[columnIndex] = direction;

            document.querySelectorAll('#moneyTable th').forEach(th => th.classList.remove('sort-asc', 'sort-desc'));
            header.classList.add(direction === 'asc' ? 'sort-asc' : 'sort-desc');

            rows.sort((rowA, rowB) => {
                const cellA = rowA.cells[columnIndex].innerText;
                const cellB = rowB.cells[columnIndex].innerText;
                let valA, valB;

                if (columnIndex > 0) {
                    valA = parseFloat(cellA.replace(/[^0-9.-]+/g, ""));
                    valB = parseFloat(cellB.replace(/[^0-9.-]+/g, ""));
                } else {
                    valA = cellA.toLowerCase();
                    valB = cellB.toLowerCase();
                }

                return direction === 'asc' ? (valA < valB ? -1 : 1) : (valA > valB ? -1 : 1);
            });

            rows.forEach((row, index) => tbody.appendChild(row));
        }

        function searchPlayer() {
            const input = document.getElementById("searchInput");
            const filter = input.value.toUpperCase();
            const rows = document.getElementById("tableBody").getElementsByTagName("tr");

            // Simple debounce could go here, but raw implementation matches existing behavior
            for (let i = 0; i < rows.length; i++) {
                const nameCell = rows[i].getElementsByTagName("td")[0];
                if (nameCell) {
                    const txt = nameCell.textContent || nameCell.innerText;
                    rows[i].style.display = txt.toUpperCase().indexOf(filter) > -1 ? "" : "none";
                }
            }
        }
